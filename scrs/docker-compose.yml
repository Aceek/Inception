version: '3'

services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx
    depends_on:
      - redis
    ports:
      - 443:443
    volumes:
      - wordpress_data:/var/www/html
    restart: always
    networks:
      - network

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    #volumes allow to store in a persistent disk the content in a local disk
    #db_data is a volume created by docker directly
    volumes:
      - mariadb_data:/var/lib/mysql
    # in case of problem we restart automatically the container
    networks:
      - network
    restart: always
    env_file:
      - .env

  wordpress:
    container_name: wordpress
    #Create a depedency between the 2 container, db will be launched before
    depends_on:
      - mariadb
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - network

#############BONUS############
  redis:
    build:
      context: ./requirements/bonus/redis
      dockerfile: Dockerfile
    container_name: redis
    depends_on:
      - wordpress
    ports:
      - "6379:6379"
    networks:
      - network
    restart: always

  ftp-server:
    build:
      context: ./requirements/bonus/vsftpd
      dockerfile: Dockerfile
    container_name: ftp-server
    ports:
      - "20:20" # port pour la connexion de données FTP active
      - "21:21" # port pour les commandes FTP
      - "21100-21110:21100-21110" # ports pour mode passif FTP 
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - network
    environment:
      - FTP_USR=${FTP_USR} # chargé depuis .env
      - FTP_PWD=${FTP_PWD} # chargé depuis .env
    restart: always

  adminer:
    build: ./requirements/bonus/adminer
    container_name: adminer
    restart: always
    depends_on:
      - mariadb
    expose:
     - "9000"
    networks:
      - network

##############################

volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      device: /home/ilinhard/data/mysql
      o: bind
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      device: /home/ilinhard/data/wordpress
      o: bind

networks:
  network:
    driver: bridge